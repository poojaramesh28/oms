}
.heading {

}

}
.btn.btn-margin {
  margin-left: 6rem;

}
.btn.btn-lily {
  background: linear-gradient(40deg, rgba(0,51,199,.7), rgba(209,149,249,.7));
}
.title {
  margin-top: 6rem;

}

}

body{
   background:url(img/2.jpg);
    background-repeat: no-repeat;

}
#oms{
    text-shadow: 0px 4px 3px rgba(0,0,0,0.4),

             0px 18px 23px rgba(0,0,0,0.1);
             color:white;
             
}
#back{
  opacity: 1;
    background:transparent;
    background-repeat: no-repeat;
    background-size:100% 100%;
}
#ul li a:hover{
    border-bottom:3px solid red;
}
#login{
    background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));

}

.card{
  background: transparent !important;
}

#nav{
  background-color: #757575 !important;
}

#btn{
  background-color: #ea182b !important;

}
#btn:hover{
  background-color: grey !important;
  color:white;
}
input{
  background: transparent !important;
  color:black !important;
}
* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("img/2.jpg");
  
  /* Add the blur effect */
  filter: blur(.8px) !important;
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}

/*div.background {

div.transbox {
  margin: 80px;
  background-color: white;
  border: 1px solid black;
  opacity: 0.7;
  filter: alpha(opacity=60); /* For IE8 and earlier */
}

div.transbox p {
  margin: 12%;
  font-weight: bold;
  color: #000000;
}

<body>

  <!-- Image and text -->

    </div>

        <div class="transbox">

          <form class="text-center border border-light p-5" action="SupplierLogin">

            <p class="h4 mb-4">Sign in</p>

             <!-- Email -->
            <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="User Name" style="border:1px solid black" name="supplier_name">

            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" style="border:1px solid black" name="supplier_password">

           

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit" style="border:1px solid black; background-color: rgba(202, 3, 3, 0.966) !important;">Sign in   
        <i class="fas fa-sign-in-alt" style="font-size:15px;"></i>
      </button>
    
    

    

    

</form>
